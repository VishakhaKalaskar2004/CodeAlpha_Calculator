<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with History and Unit Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Calculator Section -->
  <div id="calculatorSection" class="calculator">
    <div class="header">
      <h2>Calculator</h2>
      <button onclick="toggleUnitConverter()">Unit Converter</button>
    </div>
    <input id="display" class="display" type="text" placeholder="0" readonly />
    <div class="buttons">
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
      <!-- Adding Percentage Button -->
      <button onclick="appendToDisplay('%')">%</button>
      <button class="equal" onclick="calculate()">=</button>
      <!-- Adding Bracket Buttons -->
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      
    </div>
    <div id="history" class="history">
      <h3>History</h3>
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- Unit Converter Section -->
  <div id="unitConverterSection" class="unit-converter" style="display: none;">
    <div class="back-arrow" onclick="goBackToCalculator()">&#8592; Back</div>
    <h2>Unit Converter</h2>
    <div>
      <label for="areaInput">Area (sq. feet):</label>
      <input id="areaInput" type="number" placeholder="Enter area" />
      <button onclick="convertArea()">Convert</button>
      <p id="areaResult"></p>
    </div>
    <div>
      <label for="lengthInput">Length (feet):</label>
      <input id="lengthInput" type="number" placeholder="Enter length" />
      <button onclick="convertLength()">Convert</button>
      <p id="lengthResult"></p>
    </div>
    <div>
      <label for="tempInput">Temperature (Â°F):</label>
      <input id="tempInput" type="number" placeholder="Enter temperature" />
      <button onclick="convertTemperature()">Convert</button>
      <p id="tempResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
